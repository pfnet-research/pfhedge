name: CI

env:
  PROJECT_NAME: pfhedge
  PYTHON_VERSION: '3.9'

on:
  push:
      branches:
      - main
      - develop
      - release/*
      - hotfix/*
  pull_request:
      branches:
      - main
      - develop
      - release/*
      - hotfix/*
  workflow_dispatch:

jobs:

  test:

    name: Test

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        torch-version: ['1.9.0', '1.13.1', '2.0.0']
        # pytorch 1.9.0 does not support python 3.10, 3.11
        exclude:
          - python-version: '3.10'
            torch-version: "1.9.0"
          - python-version: '3.11'
            torch-version: "1.9.0"

    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: |
        pip install poetry
        poetry install
        poetry run pip uninstall -y torch
        poetry run pip install torch==${{ matrix.torch-version }}

    - name: Run doctest
      run: make doctest

    - name: Run pytest
      run: make test-cov

    - name: Upload codecov report
      uses: codecov/codecov-action@v1
      if: ${{ matrix.python-version == '3.9' && matrix.torch-version == '1.13.1' }}

  lint:
    name: Lint (pysen)
    runs-on: ubuntu-latest

    outputs:
      status: ${{ job.status }}

    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - run: pip install poetry && poetry install

    - run: make lint

  format:

    name: Format

    runs-on: ubuntu-latest

    needs: lint

    if: ${{ always() && needs.lint.outputs.status == 'failure' }}

    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - run: pip install poetry && poetry install

    - run: make format

    - name: Create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        author: GitHub Actions <action@github.com>
        base: ${{ github.event.pull_request.head.ref }}
        commit-message: Automated Format
        delete-branch: true
        branch-suffix: short-commit-hash
        title: Automated Format
